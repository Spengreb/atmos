kind: pipeline
name: default

steps:
- name: test
  image: python
  commands:
  - ./atmos.py --help
- name: docker
  image: plugins/docker
  settings:
    username:
      from_secret: docker_user
    password:
      from_secret: docker_password
    dockerfile: Dockerfile
    repo: spengreb/atmos
    tags: 
      - latest
      - "0.12.6"